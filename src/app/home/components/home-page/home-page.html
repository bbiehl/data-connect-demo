<div class="home-page">
  <div class="search-container">
    <mat-form-field class="search-form-field">
      <mat-label>Search</mat-label>
      <input matInput type="text" placeholder="Search for a movie...">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <h2>Top Rated Movies</h2>
  <div class="movie-list">
    @for (movie of topRatedMovies; track movie) {
      <mat-card class="movie-card">
        <mat-card-header>
          <mat-card-title>{{movie.title}}</mat-card-title>
          <mat-card-subtitle>Rating: {{movie.rating}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="movie.poster" alt="Movie Poster" />
        <mat-card-actions align="end">
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    }
  </div>

  <h2>Recently Added Movies</h2>
  <div class="movie-list">
    @for (movie of recentlyAddedMovies; track movie) {
      <mat-card class="movie-card">
        <mat-card-header>
          <mat-card-title>{{movie.title}}</mat-card-title>
          <mat-card-subtitle>Added: {{movie.added}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="movie.poster" alt="Movie Poster" />
        <mat-card-actions align="end">
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
